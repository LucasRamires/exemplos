<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Shiro Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css"/>

        <style>
            .pure-g > div {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            .l-box {
                padding: 1em;
            }
        </style>
    </h:head>
    <h:body>
        <div class="pure-g">
            <div class="pure-u-1-3">
                
            </div>
            <div class="pure-u-1-3 l-box">
                <h:form styleClass="pure-form-stacked">
                    <p:messages autoUpdate="true" closable="true" />
                    <legend>Rental System</legend>
                    <p:inputText placeholder="Username"
                                 value="#{loginBean.credential.username}"/>
                    <p:password placeholder="Password"
                                value="#{loginBean.credential.password}"/>
                    <label for="remember">
                        <p:selectBooleanCheckbox itemLabel="Remember me"
                                                 value="#{loginBean.credential.rememberMe}"/>
                    </label>
                    <p:commandButton value="Sign in" 
                                     action="#{loginBean.login()}"/>
                </h:form>
            </div>
            <div class="pure-u-1-3">
            </div>
        </div>
    </h:body>
</html>

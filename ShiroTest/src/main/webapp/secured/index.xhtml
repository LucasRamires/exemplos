<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Shiro Test</title>

        <style type="text/css">
            .data-table {   
                border-collapse:collapse;
            }
            .data-table-header {
                text-align: center;
                background: none repeat scroll 0 0 #E5E5E5;
                border-bottom: 1px solid #BBBBBB;
                padding: 16px;
            }
            .data-table-odd-row {
                text-align: center;
                background: none repeat scroll 0 0 #FFFFFFF;
                border-top: 1px solid #BBBBBB;
            }
            .data-table-even-row {
                text-align: center;
                background: none repeat scroll 0 0 #F9F9F9;
                border-top: 1px solid #BBBBBB;
            }
        </style>
    </h:head>
    <h:body>
        <p:importEnum var="viewState" 
                      allSuffix="ALL_VALUES"
                      type="br.eti.arthurgregorio.shirotest.controller.ViewState" />
        
        <h1>Garage System</h1>
        <h:form>
            <ul>
                <li>
                    <p:link value="Maintain Owners" 
                            includeViewParams="true"
                            outcome="/secured/owner/listOwners.xhtml">
                        <f:param name="faces-redirect" value="true"/>
                        <f:param name="viewState" value="#{viewState.ADDING}"/>
                    </p:link>
                </li>
                <li>
                    <p:link value="Maintain Cars" 
                            href="/secured/car/listCars.xhtml">
                        <f:param name="faces-redirect" value="true"/>
                    </p:link>
                </li>
                <li>
                    <p:commandLink value="Logout" 
                                   action="#{userSessionBean.logout()}"/>
                </li>
            </ul>
        </h:form>
    </h:body>
</html>

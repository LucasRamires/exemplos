<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Crud JSF - Proprietarios</title>

        <f:metadata>
            <f:viewAction action="#{ownerBean.initialize(param.ownerId, param.viewState)}"/>
        </f:metadata>
    </h:head>

    <h:body>
        <p:importEnum var="viewState" 
                      allSuffix="ALL_VALUES"
                      type="br.eti.arthurgregorio.shirotest.controller.ViewState" />        
        
        <h:form id="ownerForm">

            <h3 jsf:rendered="#{ownerBean.viewState eq viewState.ADDING}">
                Inserir Proprietario
            </h3>

            <h:messages id="mensagens" />

            <h:panelGrid columns="2">
                <h:outputLabel for="inId" 
                               value="Id:" />
                <h:inputText id="inId"
                             readonly="true"
                             value="#{ownerBean.owner.id}" />

                <h:outputLabel for="inNome" 
                               value="Nome:" />
                <h:inputText id="inNome"
                             value="#{ownerBean.owner.name}" />

                <h:commandButton value="Salvar"
                                 actionListener="#{ownerBean.save()}">
                    <f:ajax execute="ownerForm" render="ownerForm mensagens" />
                </h:commandButton>

                <h:button value="Voltar" outcome="/index.xhtml"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
